<html>
  <head>
    <title>Dispose Asset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <h1>Please Dispose of an Asset</h1>
      <br>
      <form action="{{url_for('dispose_asset')}}" method="POST">
        <select name="asset_tag">
          {% for a in assets %}
            <option name="asset_tag">{{ a[0] }}</option>
          {% endfor %}
        </select>
        <input class="btn btn-default" type="submit" value="Dispose">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      {% if good %}
        <p class="error"><strong>{{ good }}</strong> 
      {% endif %}
    </div>
  </body>
</html>
