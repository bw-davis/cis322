<html>
  <head>
    <title>Transfer Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <h1>Please Select Request To Approve</h1>
      <br>
      <form action="{{url_for('transfer_req')}}" method="POST">
	<select name="transfer_request">
          {% for r in transfer_requests %}
            <option name="transfer_request">{{ r[0] }}</option>
          {% endfor %}
        </select>
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      {% if good %}
        <p class="error"><strong>{{ good }}</strong> 
      {% endif %}
    </div>
  </body>
</html>
